<ion-header>

  <ion-navbar>
    <ion-title>task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="task.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Resume</ion-label>
      <ion-input type="text" [(ngModel)]="task.resume"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>High Priority</ion-label>
      <ion-toggle [(ngModel)]="task.priority"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Is Done?</ion-label>
      <ion-toggle [(ngModel)]="task.isDone"></ion-toggle>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="save()">Save</button>

</ion-content>
